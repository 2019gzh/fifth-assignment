<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level2_2</title>
    <script>
        for (var i = 0; i < 5; i++) {
            (function(x) {
                setTimeout(function () {
                    console.log(new Date, x++);
                }, 1000);
            })(i);
            //使用立即执行函数
        }
        console.log(new Date, i);
    </script>
</head>
